<script> 
    function add_tarefa(id){
        var selectValue = document.querySelector("select").value; // Pegar o valor do select
        var textareaValue = document.querySelector("textarea").value; // Pegar o valor do textarea

        const data = {
            data_id: id,
            limpeza: selectValue,
            obs: textareaValue
        };

        const options = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        };

        fetch('/add_chamado_globo/' + id, options)
            .then(response => response.json())
            .then(response => console.log(response))
            .catch(err => console.error(err));
    }
</script>
